<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	</body>
	<script>
		//179000507黄维
				//1.字面量方式创建对象
				var obj1 = {
		        name: "刘备",
		        sex: "男",
		        run: function () {
		            console.log("跑");
		        }
		    }
				//2.Object方式创建
				var obj2 = new Object();
				obj2.name = "刘备";
				obj2.sex = "男";
				obj2.run = function() {
					console.log("跑");
				}
				//3.工厂模式创建
				function creatObj(o_name,o_sex,o_run){
					var obj = new Object();
					obj.name = o_name;
					obj.sex = o_sex;
					obj.run = o_run;
					return obj;
				}
				var obj3 = creatObj("刘备","男",new Function("console.log('跑')"));
				

				//4.使用构造函数创建对象
				function Student(name, sex) {
					this.name = name;
					this.sex = sex;
					this.run = function() {
						console.log(this.name + "跑");
					}
				}
				var obj4 = new Student("刘备", "男");

				//5.使用原型模式创建对象
				function Person() {
				};
				Person.prototype.name = "刘备 ";
				Person.prototype.sex="男";
				Person.prototype.run=function(){
					console.log(this.name + "跑");
				};
				var obj6 = new Person();
				console.log(obj6);
				obj6.run();
				
				//6.综合步骤4和步骤5使用原型模式创建方法
				function Person(name,sex) {
					this.name = name;
					this.sex = sex;
				};
				Person.prototype.run = function() {
					console.log(this.name + "跑");
				};
				var obj7 = new Person("刘备","男");
				console.log(obj7);
				obj7.run();

				//7.4个特性分别为：
// 				[Value]:表示属性的值
// 				[Writable]：表示值是否可以被修改
// 				[Enumberable]：表示属性是否可以被枚举，如果不能，那就不能用for-in循环
// 				[Configurable]:表示属性是否可以被删除和属性的特性是否可被修改			
				function Person(name) {
					this.name = name;
				}
				var obj = new Person("刘备");
				console.log(Object.getOwnPropertyDescriptor(obj,"name"));

				//8.指向的是window
				function fun() {
					console.log(this);
				}
				fun();
	</script>
</html>
