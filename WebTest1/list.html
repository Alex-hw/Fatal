		var row = 5; 
		for (var r = 1; r <= row; r++) { 
			var triangle = ""; 
			for (var space = r; space < row; space++) { 
				triangle += "&nbsp;&nbsp;&nbsp;";
			}
			for (var star = 1; star <= r ; star++) { 
				triangle += "&nbsp;&nbsp;*&nbsp;&nbsp;";
			}
			document.write(triangle + "</br>");
		}
		//179000507黄维
		document.write("<hr>");

		for (i = 0; i < 5; i++) {
			for (n = 0; n < 5 + i; n++) {
				if (n < i) {
					document.write("&nbsp;&nbsp;");
				} else {
					document.write("&nbsp;*&nbsp;");
				}
			}
			document.write("</br>");
		}
