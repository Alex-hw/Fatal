<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.color.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<style>
		div{
			width: 300px;
			height: 299px;
			background: url(img/football.png);
			position: absolute;
		}
	</style>
	<body>
		<input type="button"/>
		<div></div>
	</body>
	<script>
		$(function(){
			$("input").click(function(){
				$("div").animate(
					{
						top:"400px"
					},
				600,
				"easeOutBounce"
				);
			})
		})
	</script>
</html>
